    <section class="pt-5" id="suaCriaturaSessao">
        <div class="container">
            <h3 class="cardCriatura">Sua Criatura</h3>
            <div class="row criaturaPrincipal">
                <div class="col-md-4 criaturaPrincipal mt-3">
                    <div class="card" style="width: 15rem;">
                        <img id="criaturaPrincipalImg" class="card-img-top" src="" alt="Card image cap">
                    </div>
                </div>
                <div class="col-md-8 mt-3">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center" id="nomeCriaturaJogador">
                            
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Level
                            <span class="badge badge-primary badge-pill" style="background-color: blue;" id="levelCriaturaJogador"></span>
                          </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                          Ataque
                          <button type="button" id="btnMenos" class="btn btn-dark btnMenos" onclick="subtrairAtributo('ataqueCriaturaJogador', 'ataque')">-</button>
                          <span class="badge badge-primary badge-pill" style="background-color: blue;padding: 5px;" id="ataqueCriaturaJogador"></span>
                          <button type="button" id="btnMaisAtaque" class="btn btn-dark btnMais" onclick="somarAtributo('ataqueCriaturaJogador', 'ataque')">+</button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                          Magia
                          <button type="button" id="btnMenos" class="btn btn-dark btnMenos" onclick="subtrairAtributo('magiaCriaturaJogador', 'magia')">-</button>
                          <span class="badge badge-primary badge-pill" style="background-color: blue;padding: 5px;" id="magiaCriaturaJogador"></span>
                          <button type="button" id="btnMaisMagia" class="btn btn-dark btnMais" onclick="somarAtributo('magiaCriaturaJogador', 'magia')">+</button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                          Defesa
                          <button type="button" id="btnMenos" class="btn btn-dark btnMenos" onclick="subtrairAtributo('defesaCriaturaJogador', 'defesa')">-</button>
                          <span class="badge badge-primary badge-pill" style="background-color: blue;padding: 5px;" id="defesaCriaturaJogador"></span>
                          <button type="button" id="btnMaisDefesa" class="btn btn-dark btnMais" onclick="somarAtributo('defesaCriaturaJogador', 'defesa')">+</button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                          Vida
                          <button type="button" id="btnMenos" class="btn btn-dark btnMenos" onclick="subtrairAtributo('vidaCriaturaJogador', 'vida')">-</button>
                          <span class="badge badge-primary badge-pill" style="background-color: blue;padding: 5px;" id="vidaCriaturaJogador"></span>
                          <button type="button" id="btnMaisVida" class="btn btn-dark btnMais" onclick="somarAtributo('vidaCriaturaJogador', 'vida')">+</button>
                        </li>
                      </ul>
                      <button type="button" class="btn btn-dark btnMais mt-3 mr-0" style="position: relative;right: 0;" onclick="atualizarAtributo()">Atualizar Atributos</button>
                      <button type="button" class="btn btn-dark btnMais mt-3 mr-0" style="left: 0;position: relative;" onclick="treinarCriatura()">Treinar Criatura</button>
                </div>
            </div>
        </div>
    </section>
    
    <section class="pt-5">
        <div class="container">
            <h3 class="cardCriatura">Suas de criaturas</h3>
            <div class="row criaturaPrincipal" id="suasCriaturas">
                
            </div>
            
        </div>
    </section>

    <section class="pt-5">
        <div class="container">
            <h3 class="cardCriatura">Loja de criaturas</h3>
            <div class="row criaturaPrincipal" id="criaturaPrincipal">
                
            </div>
            
        </div>
    </section>

    <div class="modal fade bd-example-modal-sm" id="modalAtributos" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content" id="conteudoModalInformacao">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Level
                <span class="badge badge-primary badge-pill" style="background-color: blue;" id="level"></span>
              </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Ataque
                  <span class="badge badge-primary badge-pill" style="background-color: blue;" id="ataque"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Magia
                  <span class="badge badge-primary badge-pill" style="background-color: blue;" id="magia"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Defesa
                  <span class="badge badge-primary badge-pill" style="background-color: blue;" id="defesa"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Vida
                  <span class="badge badge-primary badge-pill" style="background-color: blue;" id="vida"></span>
                </li>
              </ul>
          </div>
        </div>
      </div>
