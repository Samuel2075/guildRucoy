    <head>
        <meta charset="utf-8" />

        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/styleQuest.css" rel="stylesheet" />
        
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbarFixed">
            <div class="container px-lg-5 alignNav">
                <p id="pontosH6" class="navH6"></p>
                <p id="nickH6" class="navH6"></p>
                <h6 class="navH6 levelGuild"><img src="assets/level-up.png" alt="" srcset=""><span id="levelGuild"></span></h6>
                <a href="index.html" class="btn btn-primary">início</a>
            </div>
        </nav>

        <section class="pt-4">
            <div class="container px-lg-5">
                <div class="col-lg-12 col-xxl-12 mb-5" style="margin-top: 70px;">
                    <h4>Estatisticas de suas skills</h4>
                    <canvas id="graficoSkill"></canvas>
                </div>
            </div>
        </section>
        
        <section class="pt-4" id="sessaoTrocas">
            <div class="container px-lg-5">
                <div class="col-lg-12 col-xxl-12 mb-5">
                    <h4>Lista de trocas</h4>
                    <ul class="list-group" id="listaTrocas">
                    </ul>
                </div>
            </div>
        </section>

        <section class="pt-4" style="margin-bottom: 15px;" id="sessaoTrocas">
            <div class="container px-lg-5">
                <div class="col-md-12">
                    <h5>Contribuições</h5>
                    <ul class="list-group" id="listaContribuicao">
                        
                    </ul>
                    <button type="button" id="btnRegistrarColeta" class="btn btn-primary w-100 mt-3" data-toggle="modal"
                    data-target="#modalColeta">
                        Registrar coleta
                    </button>
                </div>
            </div>
        </section>

        <div class="modal fade" id="modalColeta" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Coleta</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="col-md-12">
                                <label for="jogadorColetaSelect">Jogador</label>
                                <select class="form-control" id="jogadorColetaSelect">
                                    
                                </select>
                                <div class="form-group">
                                    <label for="valorInputColeta">Valor</label>
                                    <input type="text" class="form-control" id="valorInputColeta" placeholder="Valor">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <button type="button" onclick="salvarColeta()" class="btn btn-primary">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
     
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Guild Sociedade Revolucionária 2024</p></div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/scriptProfile.js"></script>
    </body>
</html>
