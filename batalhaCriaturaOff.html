    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->

<body>
    <section style="height: 100vh;" id="batalhaSessao">
        <div class="container alinharContainer">
            <div class="row">
                <h6 style="text-align: center;">Batalha de treino</h6>
                <div class="col-md-12" style="display: flex;justify-content: space-around;flex-wrap: wrap;">
                    <button type="button" id="btnCalcularDano" class="btn btn-dark w-100 mb-1"
                        onclick="calcularDano()">Calcular dano</button>
                    <button type="button" id="btnCalcularIniciativa" class="btn btn-dark w-100 mb-1"
                        onclick="calcularIniciativa()">Calcular iniciativa</button>
                    <button type="button" id="btnCalcularDefesa" class="btn btn-dark w-100 mb-1"
                        onclick="calcularDefesa()">Calcular defesa</button>
                    <button type="button" id="btnCalcularMagia" class="btn btn-dark w-100 mb-1"
                        onclick="utilizarMagia()">Utilizar magia</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 alinharComponentesCriaturas">
                    <div class="card alinharCard" style="width: 20rem;">
                        <img class="card-img-top" id="imgCriatura" style="width: 100%;height: fit-content;"
                            alt="Card image cap">
                    </div>
                    <ul class="list-group" style="width: inherit;margin-left: 5px;">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Level
                            <span class="badge badge-primary badge-pill bg-blue" id="spanLevelCriatura"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Ataque
                            <span class="badge badge-primary badge-pill bg-blue" id="spanAtaqueCriatura"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Magia
                            <span class="badge badge-primary badge-pill bg-blue" id="spanMagiaCriatura"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Defesa
                            <span class="badge badge-primary badge-pill bg-blue" id="spanDefesaCriatura"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Vida
                            <span class="badge badge-primary badge-pill bg-blue" id="spanVidaCriatura"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="display: flex;justify-content: space-around;flex-wrap: wrap;">
                    <h6 id="valorSuaCriatura"></h6>
                    <h6 id="valorCriaturaInimiga"></h6>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 alinharComponentesCriaturas">
                    <div class="card alinharCard" style="width: 20rem">
                        <img class="card-img-top" id="imgCriaturaInimigo" style="width: 100%;height: fit-content;"
                            alt="Card image cap">
                    </div>
                    <ul class="list-group" style="width: inherit;margin-left: 5px;">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Level
                            <span class="badge badge-primary badge-pill bg-blue" id="spanLevelInimigo"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Ataque
                            <span class="badge badge-primary badge-pill bg-blue" id="spanAtaqueInimigo"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Magia
                            <span class="badge badge-primary badge-pill bg-blue" id="spanMagiaInimigo"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Defesa
                            <span class="badge badge-primary badge-pill bg-blue" id="spanDefesaInimigo"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Vida
                            <span class="badge badge-primary badge-pill bg-blue" id="spanVidaInimigo"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </section>

    <section class="container" id="caraCoroaSessao"
        style="height: 100vh;display: flex;flex-direction: column;justify-content: center;align-items: center;">
        <h1>Cara ou coroa</h1>
        <div id="boardGame">
            <div id="cara"></div>
            <div id="coroa"></div>
        </div>
        <div id="resultado" class="resultado"><span></span></div>
        <button class="form-control form-control-sm mb-2" id="jogar">Jogar</button>
        <select class="form-control form-control-sm" id="comboCaraCoroa">
            <option value="V">Escolha um lado da moeda</option>
            <option value="cara">Cara</option>
            <option value="coroa">Coroa</option>
        </select>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/scriptCriaturaBatalhaOff.js"></script>
</body>

</html>
